# Application name
spring.application.name=DigitalPatientRecordSystem
spring.thymeleaf.cache=false

# PostgreSQL Database connection
spring.datasource.url=jdbc:postgresql://localhost:5432/DigitalPatientRecordSystem
spring.datasource.username=${DPRS_DB_EMAIL}
spring.datasource.password=${DPRS_DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver




# Hibernate JPA settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


spring.jpa.properties.hibernate.default_schema=public


