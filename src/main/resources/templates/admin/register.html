<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Create User - Admin</title>
	<link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>

<div class="topbar">
    Admin Dashboard >> Create New User
    <div>
        <a href="/admin/users" style="color: white; margin-right: 10px;">Back to Users</a>
        <a href="/logout" class="logout-btn">Logout</a>
    </div>
</div>

<div class="container">
	<h2>Create New User (Doctor/Nurse)</h2>

	<p th:if="${error != null && error.hasError}" th:text="${error.msg}" style="color: red; background: #ffe6e6; padding: 10px; border-radius: 5px; margin-bottom: 20px;"></p>

	<form action="/admin/register" method="post" th:object="${registerForm}" style="background: white; padding: 30px; border-radius: 10px; max-width: 600px;">
		<div style="margin-bottom: 15px;">
			<label for="userType" style="display: block; margin-bottom: 5px; font-weight: bold;">User Type: *</label>
			<select th:field="*{userType}" id="userType" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
				<option value="">Select User Type</option>
				<option value="DOCTOR">Doctor</option>
				<option value="NURSE">Nurse</option>
			</select>
		</div>

		<div style="margin-bottom: 15px;">
			<label for="firstName" style="display: block; margin-bottom: 5px; font-weight: bold;">First Name: *</label>
			<input type="text" th:field="*{firstName}" id="firstName" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
		</div>

		<div style="margin-bottom: 15px;">
			<label for="lastName" style="display: block; margin-bottom: 5px; font-weight: bold;">Last Name:</label>
			<input type="text" th:field="*{lastName}" id="lastName" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
		</div>

		<div style="margin-bottom: 15px;">
			<label for="email" style="display: block; margin-bottom: 5px; font-weight: bold;">Email: *</label>
			<input type="email" th:field="*{email}" id="email" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
		</div>

		<div style="margin-bottom: 15px;">
			<label for="password" style="display: block; margin-bottom: 5px; font-weight: bold;">Password: *</label>
			<input type="password" th:field="*{password}" id="password" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
			<small style="color: #666;">At least 8 characters, 1 number, 1 uppercase letter</small>
		</div>

		<div style="margin-bottom: 15px;">
			<label for="confirmPassword" style="display: block; margin-bottom: 5px; font-weight: bold;">Confirm Password: *</label>
			<input type="password" th:field="*{confirmPassword}" id="confirmPassword" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
		</div>

		<button type="submit" style="background: #d93025; color: white; padding: 12px 30px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">Create User</button>
	</form>
</div>

</body>
</html>
