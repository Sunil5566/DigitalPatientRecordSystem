<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments - Doctor</title>
    <link rel="stylesheet" th:href="@{/css/doctor.css}">
</head>
<body>

<div class="topbar">
    Doctor Dashboard >> Appointments
    <div>
        <a href="/dashboard" style="color: white; margin-right: 10px;">Dashboard</a>
        <a href="/logout" class="logout-btn">Logout</a>
    </div>
</div>

<div class="container">
    <h2>My Appointments</h2>

    <table style="width: 100%; border-collapse: collapse; background: white;">
        <thead>
            <tr style="background: #f0f0f0;">
                <th style="padding: 12px; text-align: left; border: 1px solid #ddd;">ID</th>
                <th style="padding: 12px; text-align: left; border: 1px solid #ddd;">Patient</th>
                <th style="padding: 12px; text-align: left; border: 1px solid #ddd;">Date & Time</th>
                <th style="padding: 12px; text-align: left; border: 1px solid #ddd;">Status</th>
                <th style="padding: 12px; text-align: left; border: 1px solid #ddd;">Reason</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="appointment : ${appointments}">
                <td style="padding: 12px; border: 1px solid #ddd;" th:text="${appointment.id}"></td>
                <td style="padding: 12px; border: 1px solid #ddd;">
                    <a th:href="@{/doctor/patient/{id}(id=${appointment.patient.id})}" th:text="${appointment.patient.firstName + ' ' + appointment.patient.lastName}"></a>
                </td>
                <td style="padding: 12px; border: 1px solid #ddd;" th:text="${appointment.appointmentDateTime != null ? #temporals.format(appointment.appointmentDateTime, 'yyyy-MM-dd HH:mm') : 'N/A'}"></td>
                <td style="padding: 12px; border: 1px solid #ddd;" th:text="${appointment.status}"></td>
                <td style="padding: 12px; border: 1px solid #ddd;" th:text="${appointment.reason}"></td>
            </tr>
            <tr th:if="${#lists.isEmpty(appointments)}">
                <td colspan="5" style="padding: 20px; text-align: center; color: #666;">No appointments found</td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
