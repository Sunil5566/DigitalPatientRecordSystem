<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Vitals - Nurse</title>
    <link rel="stylesheet" th:href="@{/css/nurse.css}">
</head>
<body>

<div class="topbar">
    Nurse Dashboard >> Add Vitals
    <div>
        <a th:href="@{/nurse/patient/{id}(id=${patient.id})}" style="color: white; margin-right: 10px;">Back to Patient</a>
        <a href="/logout" class="logout-btn">Logout</a>
    </div>
</div>

<div class="container">
    <h2>Add Vitals for <span th:text="${patient.firstName + ' ' + patient.lastName}"></span></h2>
    
    <form th:action="@{/nurse/patient/{id}/vitals/add(id=${patient.id})}" method="post" style="background: white; padding: 30px; border-radius: 10px;">
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 20px;">
            <div>
                <label for="bloodPressureSystolic" style="display: block; margin-bottom: 5px; font-weight: bold;">Blood Pressure (Systolic):</label>
                <input type="number" step="0.1" name="bloodPressureSystolic" id="bloodPressureSystolic" placeholder="e.g., 120" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
            </div>

            <div>
                <label for="bloodPressureDiastolic" style="display: block; margin-bottom: 5px; font-weight: bold;">Blood Pressure (Diastolic):</label>
                <input type="number" step="0.1" name="bloodPressureDiastolic" id="bloodPressureDiastolic" placeholder="e.g., 80" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
            </div>

            <div>
                <label for="temperature" style="display: block; margin-bottom: 5px; font-weight: bold;">Temperature (Â°C):</label>
                <input type="number" step="0.1" name="temperature" id="temperature" placeholder="e.g., 36.5" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
            </div>

            <div>
                <label for="weight" style="display: block; margin-bottom: 5px; font-weight: bold;">Weight (kg):</label>
                <input type="number" step="0.1" name="weight" id="weight" placeholder="e.g., 70" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
            </div>

            <div>
                <label for="height" style="display: block; margin-bottom: 5px; font-weight: bold;">Height (cm):</label>
                <input type="number" step="0.1" name="height" id="height" placeholder="e.g., 170" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
            </div>

            <div>
                <label for="bloodSugar" style="display: block; margin-bottom: 5px; font-weight: bold;">Blood Sugar (mg/dL):</label>
                <input type="number" step="0.1" name="bloodSugar" id="bloodSugar" placeholder="e.g., 100" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
            </div>

            <div>
                <label for="heartRate" style="display: block; margin-bottom: 5px; font-weight: bold;">Heart Rate (bpm):</label>
                <input type="number" name="heartRate" id="heartRate" placeholder="e.g., 72" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
            </div>

            <div>
                <label for="respiratoryRate" style="display: block; margin-bottom: 5px; font-weight: bold;">Respiratory Rate (/min):</label>
                <input type="number" name="respiratoryRate" id="respiratoryRate" placeholder="e.g., 16" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
            </div>
        </div>

        <div style="margin-bottom: 15px;">
            <label for="notes" style="display: block; margin-bottom: 5px; font-weight: bold;">Notes:</label>
            <textarea name="notes" id="notes" rows="4" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;"></textarea>
        </div>

        <button type="submit" style="background: #1a73e8; color: white; padding: 12px 30px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">Save Vitals</button>
    </form>
</div>

</body>
</html>
