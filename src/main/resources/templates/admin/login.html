<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Digital Patient Record System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #d93025 0%, #c5221f 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h2 {
            color: #d93025;
            margin-bottom: 10px;
        }

        .login-container .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .error-message {
            background: #ffe6e6;
            color: #d93025;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 0.9em;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #d93025;
            box-shadow: 0 0 5px rgba(217, 48, 37, 0.3);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #d93025;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-btn:hover {
            background: #c5221f;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #666;
            text-decoration: none;
            font-size: 0.9em;
        }

        .back-link:hover {
            color: #d93025;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>üë®‚Äçüíº Admin Login</h2>
        <p class="subtitle">System Administration Portal</p>
        
        <p th:if="${error != null && error.hasError}" th:text="${error.msg}" class="error-message"></p>
        
        <form action="/admin/login" method="post" th:object="${form}">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" th:field="*{email}" id="email" placeholder="admin@hospital.com" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" th:field="*{password}" id="password" placeholder="Enter password" required>
            </div>

            <button type="submit" class="login-btn">Login as Admin</button>
        </form>

        <a href="/" class="back-link">‚Üê Back to Role Selection</a>
    </div>
</body>
</html>
