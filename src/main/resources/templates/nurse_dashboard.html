<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nurse Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/nurse.css}">
</head>
<body>

<div class="topbar">
    Nurse Dashboard
    <div>
        <span th:text="${'Welcome, ' + user.firstName}"></span>
        <a href="/logout" class="logout-btn">Logout</a>
    </div>
</div>

<div class="container">
    <h2>Nurse Control Panel</h2>
    <div class="card-grid">
        <a href="/nurse/patients" class="card-link">
            <div class="card">View/Search Patients</div>
        </a>
        <a href="/nurse/patient/add" class="card-link">
            <div class="card">Add New Patient</div>
        </a>
    </div>
</div>

<style>
.card-link {
    text-decoration: none;
    color: inherit;
}
</style>

</body>
</html>
