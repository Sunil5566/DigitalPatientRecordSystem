<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>

<div class="topbar">
    Admin Dashboard
    <div>
        <span th:text="${'Welcome, ' + user.firstName}"></span>
        <a href="/logout" class="logout-btn">Logout</a>
    </div>
</div>

<div class="container">
    <h2>Admin Control Panel</h2>
    <div class="card-grid">
        <a href="/admin/users" class="card-link">
            <div class="card">Manage Users (Doctor/Nurse)</div>
        </a>
        <a href="/admin/patients" class="card-link">
            <div class="card">View All Patients</div>
        </a>
        <a href="/admin/records" class="card-link">
            <div class="card">View All Medical Records</div>
        </a>
        <a href="/admin/appointments" class="card-link">
            <div class="card">View All Appointments</div>
        </a>
    </div>
</div>

<style>
.card-link {
    text-decoration: none;
    color: inherit;
}
</style>

</body>
</html>
