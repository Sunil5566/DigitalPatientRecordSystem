# Application name
spring.application.name=DigitalPatientRecordSystem
spring.thymeleaf.cache=false

# PostgreSQL Database connection
spring.datasource.url=jdbc:postgresql://localhost:5432/DigitalPatientRecordSystem
spring.datasource.username=${DPRS_DB_EMAIL}
spring.datasource.password=${DPRS_DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver




# Hibernate JPA settings
# Use 'create' for clean database setup, 'update' for existing database
# IMPORTANT: If you have existing data, run DATABASE_SCHEMA.sql first, then use 'update'
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=public
# Use 'update' to preserve data, 'create-drop' will delete all data on restart
spring.jpa.hibernate.ddl-auto=update

# Or use 'validate' to just check without changes
#spring.jpa.hibernate.ddl-auto=validate
# For clean database setup, uncomment the line below and comment the 'update' line above
# spring.jpa.hibernate.ddl-auto=create-drop

# JWT Configuration
jwt.secret=DigitalPatientRecordSystemSecretKeyForJWTTokenGeneration2024HospitalGradeSecurity
jwt.expiration=86400000

