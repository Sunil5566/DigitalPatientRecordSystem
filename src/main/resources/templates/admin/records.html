<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Medical Records - Admin</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>

<div class="topbar">
    Admin Dashboard >> All Medical Records
    <div>
        <a href="/dashboard" style="color: white; margin-right: 10px;">Dashboard</a>
        <a href="/logout" class="logout-btn">Logout</a>
    </div>
</div>

<div class="container">
    <h2>All Medical Records</h2>

    <table style="width: 100%; border-collapse: collapse; background: white;">
        <thead>
            <tr style="background: #f0f0f0;">
                <th style="padding: 12px; text-align: left; border: 1px solid #ddd;">ID</th>
                <th style="padding: 12px; text-align: left; border: 1px solid #ddd;">Patient</th>
                <th style="padding: 12px; text-align: left; border: 1px solid #ddd;">Doctor</th>
                <th style="padding: 12px; text-align: left; border: 1px solid #ddd;">Visit Type</th>
                <th style="padding: 12px; text-align: left; border: 1px solid #ddd;">Date</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="record : ${records}">
                <td style="padding: 12px; border: 1px solid #ddd;" th:text="${record.id}"></td>
                <td style="padding: 12px; border: 1px solid #ddd;" th:text="${record.patient.firstName + ' ' + record.patient.lastName}"></td>
                <td style="padding: 12px; border: 1px solid #ddd;" th:text="${record.doctor.firstName + ' ' + record.doctor.lastName}"></td>
                <td style="padding: 12px; border: 1px solid #ddd;" th:text="${record.visitType}"></td>
                <td style="padding: 12px; border: 1px solid #ddd;" th:text="${#temporals.format(record.createdAt, 'yyyy-MM-dd HH:mm')} ?: ${record.createdAt}"></td>
            </tr>
            <tr th:if="${#lists.isEmpty(records)}">
                <td colspan="5" style="padding: 20px; text-align: center; color: #666;">No records found</td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
